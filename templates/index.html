<!DOCTYPE html>
<html>
  <head>
    <title>My Movie List</title>
    <style>
      body {
        font-size: 15pt;
        font-family: Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>My Movie List</h1>
    <table>
      <thead>
        <tr>
          <th>Movie Name</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies %}
        <tr>
          <td>{{ movie.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="/"><button>Home</button></a>
    <a href="/books"><button>Books</button></a>
    <a href="/music"><button>Music</button></a>
  </body>
</html>
